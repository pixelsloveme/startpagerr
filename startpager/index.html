<script>
	$(document).ready(function(){

		var arrow = $('.tray li:first-child a');
		var plus = $('.tray li:last-child a');
		var sidemenu = $('#side-menu');
		var iconadd = $('.icon-adder');

		arrow.on('click', function(){
			sidemenu.toggleClass('visible');
			$('.first-tb').toggleClass('arrow-reflect');
			$('.tray ul li:first-child a').toggleClass('fit');
		});

		plus.on('click', function(){
			$('.first-tb').addClass('arrow-reflect');
			$('.tray ul li:first-child a').addClass('fit');
			sidemenu.addClass('visible');
			iconadd.toggleClass('box-visible');
			$('.fit').on('click', function(){
				iconadd.removeClass('box-visible');
			});
		});

		 $(".icons-container").niceScroll();
		
	});
</script>
